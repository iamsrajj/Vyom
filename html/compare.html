<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }
      .container {
        width: 100vw;
        height: 100vh;
        display: flex;
      }
      .box {
        flex: 1;
        border: 2px solid #333;
        background-color: white;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
      }
      .header {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 15px;
        font-size: 18px;
        flex-shrink: 0;
      }
      iframe {
        width: 100%;
        flex-grow: 1;
        border: none;
      }
      .home-button {
        position: absolute;
        top: 70px;
        left: 50%;
        transform: translateX(-50%);
        text-decoration: none;
      }
      .home-button button {
        padding: 10px 20px;
        background-color: rgb(25, 161, 20);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .close-button {
        position: absolute;
        top: 20px;
        right: 20px;
        background: red;
        color: white;
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        font-size: 20px;
        font-weight: bold;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- Home Button -->

    </a>

      </div>
    </div>

        window.location.href = "../html/gis_farm.html";
      }
    </script>
  </body>
</html>
