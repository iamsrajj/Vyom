<!DOCTYPE html>
<html lang="en">
  <!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <title>Vyom - LogIn</title>
    <link rel="icon" type="image/x-icon" href="/agridootfavicon.ico" />
    <link href="../assets/css/login.css" rel="stylesheet" />
  </head>

  <body>
    <video
      autoplay
      muted
      loop
      id="background-video"
      style="
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
        z-index: -2;
      "
    >
      <source src="../assets/img/ab.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <div class="box">
      <img src="../assets/img/agriDoot.png" />
      <div class="page">
        <div class="header">
          <a id="login" class="active" href="#login">Login</a>
        </div>
        <div id="errorMsg"></div>
        <div class="content">
          <form action="#" id="loginForm" method="POST">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="E-mail"
              required
            />
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              required
            />
            <br /><br />
            <input type="submit" value="Login" />
            <a href="#">Forgot Password?</a>
          </form>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="../app/login.js"></script>
  </body>
</html>
