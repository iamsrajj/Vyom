<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Vyom - Home</title>
    <link rel="icon" type="image/x-icon" href="/agridootfavicon.ico" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="author" content="NovosEdge Pvt. Ltd." />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="../assets/img/AgriDoot.png"
    />

    <!-- <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script> -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700"
    />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
      rel="stylesheet"
    />
    <link
      id="pagestyle"
      href="../assets/css/material-dashboard.css?v=3.1.0"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link href="../assets/css/dis.css" rel="stylesheet" />
    <link href="../assets/css/profile.css" rel="stylesheet" />
  </head>

  <body class="g-sidenav-show bg-gray-200">
    <!-- Video Background -->
    <video
      autoplay
      muted
      loop
      id="background-video"
      style="
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
        z-index: -2;
      "
    >
      <source src="../assets/img/ab.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <div
      id="blur-layer"
      style="
        position: fixed;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        backdrop-filter: blur(10px);
        z-index: -1;
      "
    ></div>

    <aside
      class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3 bg-gradient-dark"
      id="sidenav-main"
    >
      <div style="height: 3.875rem">
        <i
          class="fas fa-times p-3 cursor-pointer text-white opacity-5 position-absolute end-0 top-0 d-none d-xl-none"
          aria-hidden="true"
          id="iconSidenav"
        ></i>

        <img
          src="../assets/img/AgriDoot.png"
          class="navbar-brand-img h-100"
          alt="main_logo"
          style="margin: 10px; height: 200px"
        />
        <span
          class="ms-1 font-weight-bold text-white"
          style="margin-left: 0.5rem !important"
          >Vyom Dashboard</span
        >
      </div>
      <hr class="horizontal light mt-0 mb-2" />
      <div class="collapse navbar-collapse w-auto" id="sidenav-collapse-main">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-white active bg-gradient-primary">
              <div
                class="text-white text-center me-2 d-flex align-items-center justify-content-center"
              >
                <i class="material-icons opacity-10">dashboard</i>
              </div>
              <span class="nav-link-text ms-1">Dashboard</span>
            </a>
          </li>

          <!-- <li class="nav-item">
            <a class="nav-link text-white"   id="monitor">
              <div
                class="text-white text-center me-2 d-flex align-items-center justify-content-center"
              >
                <i class="material-icons opacity-10">monitor</i>
              </div>
              <span class="nav-link-text ms-1">Monitor</span>
            </a>
          </li>
 -->
        </ul>
      </div>
      <div class="sidenav-footer position-absolute w-100 bottom-0"></div>
    </aside>

    <main
      class="main-content position-relative max-height-vh-100 h-100 border-radius-lg"
    >
      <nav
        class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl"
        id="navbarBlur"
        data-scroll="true"
      >
        <div class="container-fluid py-1 px-3">
          <div
            class="collapse navbar-collapse mt-sm-0 mt-2 me-md-0 me-sm-4"
            id="navbar"
          >
            <div class="ms-md-auto pe-md-3 d-flex align-items-center"></div>
            <li class="nav-item d-flex align-items-center">
              <a
                href="#"
                class="nav-link text-body font-weight-bold px-0"
                style="font-size: 20px"
                id="profile-icon"
              >
                <i class="fa fa-user me-sm-1"></i>
                <span class="d-sm-inline d-none">Profile</span>
              </a>
            </li>
          </div>
        </div>
      </nav>

      <div class="profile-card" id="profile-card" style="display: none">
        <div class="profile-card-header">
          <h4>User Details</h4>
        </div>
        <div class="profile-card-body">
          <p><strong>Name:</strong> <span id="name"></span></p>
          <p><strong>E-Mail:</strong> <span class="email" id="email"></span></p>
          <p><strong>Phone:</strong> <span id="phone"></span></p>
          <p>
            <strong>Referal Code:</strong>
            <span class="ref-code" id="ref_code"></span>
          </p>
          <a href="../index.html" class="logout-button">Logout</a>
        </div>
      </div>

      <div class="cont">
        <table class="table">
          <thead>
            <tr>
              <th>S.No.</th>
              <th id="farmName">Farm Name</th>
              <th id="plan">Plan</th>
              <th id="farmArea">Farm Area</th>
              <th id="expiry">Expiry Date</th>
            </tr>
          </thead>

          <tbody id="submitted_data"></tbody>
        </table>
      </div>
    </main>

    <script src="../app/list.js"></script>
    <script src="../app/ref.js"></script>
    <script src="../app/monitor.js"></script>

    <script src="../assets/js/core/popper.min.js"></script>
    <script src="../assets/js/core/bootstrap.min.js"></script>
    <!-- <script src="../assets/js/plugins/perfect-scrollbar.min.js"></script> -->
    <script src="../assets/js/plugins/smooth-scrollbar.min.js"></script>
    <script src="../assets/js/plugins/chartjs.min.js"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <script src="../assets/js/material-dashboard.min.js?v=3.1.0"></script>

    <script src="../app/link.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
  </body>
</html>
