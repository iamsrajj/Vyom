    <h1>Monitoring Dashboard</h1>

    <span
      id="date_time"
      style="position: absolute; font-weight: bold; top: 20px; right: 20px"
    ></span>
    <button
      id="refresh_button"
      style="position: absolute; top: 20px; left: 50px; font-weight: bold"
    >
      Refresh
    </button>

    <div class="card-container">
      <!-- Repeat this card structure 18 times -->
      <!-- Card 1 -->
      <div class="card">
        <div style="text-align: center">
          <img
            src="../assets/img/thermometer_icon.png"
            alt="Placeholder Image"
          />
          <div class="value">Temperature</div>
          <span id="atm_temp"></span>
        </div>
      </div>

      <div class="card">
        <div style="text-align: center">
          <img
            src="../assets/img/atm_pressure_icon.png"
            alt="Placeholder Image"
          />
          <div class="value">Pressure</div>
          <span id="atm_pressure"></span>
        </div>
      </div>

      <div class="card">
        <div style="text-align: center">
          <img src="../assets/img/humidity_icon.png" alt="Placeholder Image" />
          <div class="value">Humidity</div>
          <span id="atm_humid"></span>
        </div>
      </div>
      <div class="card">
        <div style="text-align: center">
          <img
            src="../assets/img/wind_speed_icon.png"
            alt="Placeholder Image"
          />
          <div class="value">Wind Speed</div>
          <span id="wind_spped"></span>
        </div>
      </div>

      <div class="card">
        <div style="text-align: center">
          <img
            src="../assets/img/wind_speed_direction_icon.png"
            alt="Placeholder Image"
          />
          <div class="value">Wind Direction</div>
          <span id="wind_dir"></span>
        </div>
      </div>

      <div class="card">
        <div style="text-align: center">
          <img
            src="../assets/img/rain_weather_icon.png"
            alt="Weather Icon"
            class="weather-icon"
          />
          <div class="value">Rain</div>
          <span id="rain"></span>
        </div>
      </div>

      <div class="card">
        <div style="text-align: center">
          <img src="../assets/img/leaf_icon.png" alt="Placeholder Image" />
          <div class="value">Leaf Wetness</div>
          <span id="leaf"></span>
        </div>
      </div>

      <div class="card">
        <div style="text-align: center">
          <img src="../assets/img/lux_icon.png" alt="Placeholder Image" />
          <div class="value">LUX</div>
          <span id="lux"></span>
        </div>
      </div>

      <div class="card">
        <div style="text-align: center">
          <img src="../assets/img/uv_icon.png" alt="Placeholder Image" />
          <div class="value">UV</div>
          <span id="uv"></span>
        </div>
      </div>
      <div class="card">
        <div style="text-align: center">
          <img
            src="../assets/img/thermometer_icon.png"
            alt="Placeholder Image"
          />
          <div class="value">Soil Temp</div>
          <span id="s_temp"></span>
        </div>
      </div>

      <div class="card">
        <div style="text-align: center">
          <img
            src="../assets/img/soil_moist_icon.png"
            alt="Placeholder Image"
          />
          <div class="value">Soil Moist</div>
          <span id="s_hum"></span>
        </div>
      </div>

      <div class="card">
        <div style="text-align: center">
          <img src="../assets/img/root_temp_icon.png" alt="Placeholder Image" />
          <div class="value">Root Temp</div>
          <span id="u_temp"></span>
        </div>
      </div>
      <div class="card">
        <div style="text-align: center">
          <img
            src="../assets/img/root_moist_icon.png"
            alt="Placeholder Image"
          />
          <div class="value">Root Moist</div>
          <span id="u_moist"></span>
        </div>
      </div>

      <div class="card">
        <div style="text-align: center">
          <img src="../assets/img/e_conductivity.png" alt="Placeholder Image" />

          <span id="u_con"></span>
        </div>
      </div>

      <div class="card">
        <div style="text-align: center">
          <img src="../assets/img/ph_meter.png" alt="Placeholder Image" />

          <span id="u_ph"></span>
        </div>
      </div>
      <div class="card">
        <div style="text-align: center">
          <img src="../assets/img/nitrogen_icon.png" alt="Placeholder Image" />

      </div>

      <div class="card">

          <img src="../assets/img/potassium_icon.png" alt="Placeholder Image" />
          <div class="value">K</div>

        </div>
